<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
   
    <title>To-do List</title>
</head>
<body>
    <main>
        <input type="text" placeholder="" class="inputTarefa">

        <select name="" id="" class="inputPrioridade">
            <option value="1" class="selecione" selected disabled> Selecione a prioridade </option>
            <option value="Baixa"  class="prioridades">Baixa</option>
            <option value="Media" class="prioridades">Media</option>
            <option value="Alta" class="prioridades">Alta</option>
        </select>
        <input type="date" placeholder="" class="inputData-limite">
        <button id="add">adicionar</button>
        <div class="tarefas" style="display: none;">
            <h3 class="tarefa">  </h3>
            <p class="data-limite">  </p>
          
            <input type="checkbox" name="feito" class="checkBox">
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
